<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments :: html_head" />

<body>
	<div class="container">
		<a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>Página Inicial</a>
		<a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_box</i>Cadastrar Evento</a>
		<a href="/teste" class="waves-effect waves-light btn"><i class="material-icons left">title</i>Página Teste</a>

		<h5>Lista de Participantes</h5>
		<table class="responsive-table">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Email</th>
					<th>CPF</th>
					<th>ID</th>
					<th>DataCadastro</th>
					<th>Cod Evento</th>
					<th>Nome Evento</th>
					<th>Deletar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="participante : ${participantes}">
					<td><span th:text="${participante.nomeParticipante}"></span></td>
					<td><span th:text="${participante.email}"></span></td>
					<td><span th:text="${participante.CPF}"></span></td>
					<td><span th:text="${participante.idParticipante}"></span></td>
					<td><span th:text="${participante.dataCadastro}"></span></td>
					<td> <a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, participante.evento.codigo)).build()}"> <span th:text="${participante.evento.codigo}"></span></a></td>
					<td> <a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, participante.evento.codigo)).build()}"><span th:text="${participante.evento.nome}"></span></a></td>
					<td> <a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarParticipantePageParticipantes').arg(0, participante.idParticipante)).build()}"> 
							<i class="material-icons">delete_forever</i> 
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
