<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments :: html_head" />

<body>
	<div>	
		<div th:replace="fragments :: menu"/>
		<div class="container">
			<h5>Lista de todos participantes em todos os eventos</h5>
			<table class="responsive-table">
				<thead>
					<tr>
						<th>Nome</th>
						<th >Email</th>						
						<th>ID</th>
						<th>DataCadastro</th>						
						
						<th>Deletar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="participante : ${participantesDto}">
						<td><span th:text="${participante.nomeParticipanteHidden}"></span></td>
						<td><span th:text="${participante.emailHidden}"></span></td>						
						<td><span th:text="${participante.idParticipante}"></span></td>
						<td><span th:text="${participante.dataCadastro}"></span></td>						
						
						<td> <a class="waves-effect waves-light btn-small"
								th:href="${(#mvc.url('EC#deletarParticipantePageParticipantes').arg(0, participante.idParticipante)).build()}">
								<i class="material-icons">delete_forever</i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!--JavaScript at end of body for optimized loading-->
  	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>	
	<script src="/js/init.js"></script>	
	
	<!-- Bootstrap -->
	<link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
	
</body>

</html>
