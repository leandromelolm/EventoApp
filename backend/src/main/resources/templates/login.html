<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<head th:replace="fragments :: html_head" />
    <title>Login page</title>
  </head>
<body>
	<div th:replace="fragments :: menu" />
	<div>	
<!--		<div class="row" style="margin: 50px 400px 500px 400px;">-->
		<div class="row">
<!--			<div class="col s4 offset-s4 card" style="margin-top: 50px">-->
			<div class="col s10 push-s1 m4 push-m4">
				<h5>Sign In</h5>
				<p th:if="${loginError}" class="error" style="color: red;">Wrong user or password (usu√°rio ou senha incorretos)</p>
		
				<form th:action="@{/login.html}" method="post">		
					<div class="row">
						<div class="input-field col s12">
							<label for="username">Username</label>
							<input type="text" id="username" name="username" autofocus="autofocus" required=true />
						</div>
						<div class="input-field col s12">
							<label for="password">Password</label>
							<input type="password" id="password" name="password" required=true />
						</div>
						<div class="col s12">
							<button class="btn waves-effect waves-light" style="width: 100%;" type="submit" value="Log in">
								Entrar
							</button>
						</div>
						<div class="col s12">
							<p><a href="/register">Cadastre-se</a</p>
						</div>						
					</div>
				</form>
			</div>
		</div>		
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
