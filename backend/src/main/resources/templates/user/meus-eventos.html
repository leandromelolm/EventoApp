<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments :: html_head" />

<body>
	
	<div th:replace="fragments :: menu"/>
	
	<div class="container">
	
		<p>	

		<h5>Meus Eventos</h5>
		<table class="table-responsive">  <!--Bootstrap-->
			<thead>
				<tr>
					<th>Cod.</th>
					<th>Nome</th>
					<th>Local</th>
					<th>Status</th>
					<th>Nº de participantes</th>
					<th>Data</th>
					<th>Horario</th>
					<th>Editar</th>
					<th>Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="evento : ${eventos}">
					<div th:if="${#authentication.name == evento.emailResponsavelEvento}">
						<td><span th:text="${evento.codigo}"></span></td>
						<td> 
							<a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}">
								<span th:text="${evento.nome}"></span>
							</a>
						</td>
						<td><span th:text="${evento.local}"></span></td>
						<td><span th:text="${evento.status}"></span></td>
						<td class="center" ><span th:text="${evento.participantes.size()}"></span></td>
						<td><span th:text="${#dates.format(evento.data, 'dd/MM/yyyy')}"></span></td>
						<td><span th:text="${evento.horario}"></span></td>					
						<td> 
							<a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#alterarEvento').arg(0, evento.codigo)).build()}">
								<i class="material-icons">edit</i>
							</a>
						</td>
						<td> 
							<form action="#" name="formExcluir" th:action="@{/user/meus-eventos/delete}" method="POST">
								<input type="hidden" name="codigo" th:value="*{evento.codigo}"/>								
								<input type="hidden" disable=true name="emailResponsavelEvento" th:value="${#authentication.name}"/>						
								<button type="submit" class="btn btn-info" onclick="return confirmarExcluirEvento();">
									<i class="material-icons">delete</i>
								</button>
							</form>
						</td>
					
						<td class="hide"> 
							<a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarMeuEvento').arg(0, evento.codigo)).build()}">
								<i class="material-icons">delete_forever</i>
							</a>
						</td>
										
					</div>
				</tr>
			</tbody>
		</table>
		
		<p>
		
		<div class="card" sec:authorize="hasRole('ROLE_ADMIN')">
			<p>
			<h5>Todos Eventos Cadastrados</h5>		
			<table class="responsive-table"> <!--MaterializeCSS-->
				<thead>
					<tr>						
						<th>Cod.</th>
						<th>Nome</th>
						<th>Status</th>
						<th>Nº part</th>
						<th>Local</th>
						<th>Data</th>
						<th>Horario</th>
						<th>Responsavel</th>
						<th>Meu Evento?</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="evento : ${eventos}">		
						<td><span th:text="${evento.codigo}"></span></td>
						<td> <a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span
									th:text="${evento.nome}"></span></a></td>
						<td><span th:text="${evento.status}"></span></td>
						<td class="center" ><span th:text="${evento.participantes.size()}"></span></td>
						<td><span th:text="${evento.local}"></span></td>
						<td><span th:text="${#dates.format(evento.data, 'dd/MM/yyyy')}"></span></td>
						<td><span th:text="${evento.horario}"></span></td>
						<td><span th:text="${evento.emailResponsavelEvento}"></span></td>
						<td>
							<span th:if="${#authentication.name == evento.emailResponsavelEvento}">SIM</span>
							<span th:unless="${#authentication.name == evento.emailResponsavelEvento}">-</span>
						</td>
					</tr>
				</tbody>
			</table>		
		</div>
	</div>
	
  <!--JavaScript at end of body for optimized loading-->
  	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
	<script src="/js/init.js"></script>
	
	<!-- Bootstrap -->
	<link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />

</body>

</html>
