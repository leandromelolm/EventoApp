<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments :: html_head" />

<body>
	
	<div th:replace="fragments :: menu"/>
	
	<div class="container">				

		<div class="card">

			<div class="card-content grey lighten-4">
			
				<div th:each="evento : ${evento}">
					<div class="card container">
						<span class="card-subtitle text-muted" style="margin-top: 0px;">Evento</span>
						<div class="row">
							<div class="col-sm"><span th:text="${evento.nome}"></span></div>
							<div class="col-sm"><span th:text="${evento.local}"></span></div>
							<div class="col-sm"><span th:text="${#dates.format(evento.data, 'dd-MM-yyyy')}"></span></div>
							<div class="col-sm"><span th:text="${evento.horario}"></span></div>
						</div>						
					</div>
					<div class="card-reveal">
						<span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
						<p>Local: <span th:text="${evento.local}"></span></p>
						Data: <span th:text="${#dates.format(evento.data, 'dd-MM-yyyy')}"></span>
						Hora: <span th:text="${evento.horario}"></span>
					</div>
				</div>
					
				<div id="FormularioCadastro">
					<b>Formulário para adicionar participante</b>
					<form method="post">
						<th:block th:include="mensagemValidacao"></th:block>
						<br />
						<div class="row">
							<div class="col-sm">
								<label for="nomeParticipante">Nome</label>
								<input type=text value="" name="nomeParticipante" required="true" />
								
							</div>
							<div class="col-sm">
								<label for="email">Email</label>
								<input type=text value="" name="email" required="true" />								
							</div>
						</div>
						<div class="row">
							<div class="col-sm">
								<label>CPF</label>
								<input type="tel" value="" name="CPF" id="cpf" required="true" 
									placeholder="xxx.xxx.xxx-xx" 
									 class="form-control" onkeypress="$(this).mask('000.000.000-00');" />								
							</div>
							<div class="col-sm">
								<label>Tel Celular</label>
								<input type="tel" value="" name="telefone" id="telefoneCelular"
								placeholder="(xx) x xxxx-xxxx " 
									 class="form-control" onkeypress="$(this).mask('(00) 0 0000-0000');" />								
							</div>
							<div class="col-sm">
								<label>Data de Nascimento</label>
								<input type="date" value="" name="dataNascimento" />								
							</div>
						</div>
						<div class="row">
							<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<div class="card">
			<div class="card-tabs">
				<span>LISTA DE PARTICIPANTES</span>
			</div>
			<div class="card-content grey lighten-4">
				<div id="listaParticipantes" class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th>Nome Participante</th>								
								<th>Email</th>
								<th sec:authorize="isAuthenticated()">CPF</th>
								<th sec:authorize="isAuthenticated()" >ID</th>
								<th sec:authorize="isAuthenticated()" >Data Nascimento</th>
								<th>DataCadastro</th>
								<th class="hide" >Deletar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="participante : ${participantes}">
								<td th:if="${#authentication.name} != anonymousUser"><span th:text="${participante.nomeParticipante}"></span></td>
								<td th:unless="${#authentication.name} != anonymousUser"><span th:text="${participante.nomeParticipanteHidden}"></span></td>
								<td th:if="${#authentication.name} != anonymousUser"><span th:text="${participante.email}"></span></td>
								<td th:unless="${#authentication.name} != anonymousUser"><span th:text="${participante.emailHidden}"></span></td>
								<td sec:authorize="isAuthenticated()" ><span th:text="${participante.CPF}"></span></td>
								<td sec:authorize="isAuthenticated()" ><span th:text="${participante.idParticipante}"></span></td>
								<td sec:authorize="isAuthenticated()" ><span th:text="${#calendars.format(participante.dataNascimento, 'dd/MM/yyyy')}"></span>
								</td>
								<td><span th:text="${#calendars.format(participante.dataCadastro, 'dd/MM/yyyy')}"></span>
								</td>
								<td th:if="${#authentication.name == participante.emailResponsavelEvento}" >								
									<a class="waves-effect waves-light btn-small"
										th:href="${(#mvc.url('EC#deletarParticipante').arg(0, participante.idParticipante)).build()}" onclick="return confirmarExcluirParticipante()">
										<i class="material-icons">delete_forever</i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	
	<!--JavaScript at end of body for optimized loading-->
  	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>	
	<script src="/js/init.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	
	<!-- Bootstrap -->
	<link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />

</body>

</html>
