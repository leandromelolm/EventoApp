<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments :: html_head"/>

<body>
	<div class="container">	
		<a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de Eventos</a>
		<a href="/cadastrarEvento" class="waves-effect waves-light btn"> <i class="material-icons left">add_box</i> Cadastrar Evento</a>

		<h5>Detalhes Evento</h5>
		<div th:each="evento : ${evento}">
			<div class="row">
			<div class="row">
				<div class="input-field col s12 m3">
					<label>Nome</label>
					<span th:text="${evento.nome}"></span>
				</div>				
				<div class="input-field col s12 m2" >
					<label>Local</label>
					<span th:text="${evento.local}"></span>					
				</div>
				<div class="input-field col s12 m2">
					<label>Data do Evento</label>
					<span th:text="${evento.data}"></span>
				</div>
				<div class="input-field col s12 m2">
				<label>Horário do Evento</label>
				<span th:text="${evento.horario}"></span>
				</div>
				
				<div class="input-field col s12 m3" style="text-align:end;">							
				</div>
				
			</div>
		</div>
		
		<h5>Fomulário de Cadastro</h5>
		
		<form method="post">		
			<th:block th:include="mensagemValidacao"></th:block>		
			<br/>				
			<div class="row">	
				<div class="input-field col s12 m6">		
					Nome: <input type=text value="" name="nomeParticipante" placeholder="Nome Completo"/>
				</div>
				<div class="input-field col s12 m6">
					Email: <input type=text value="" name="email" placeholder="Email"/>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m4">
					CPF: <input type=text value="" name="CPF"  onkeypress="$(this).mask('000.000.000-00');" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="000.000.000-00"/>
				</div>
				<div class="input-field col s12 m4">
					Telefone: <input type="tel" value="" name="telefone" id="telefoneCelular" placeholder="(00) 0 0000-0000"/>
				</div>
				<div class="input-field col s12 m4">
					Data Nascimento: <input type="date" value="" name="dataNascimento"/>
				</div>
			</div>
			<div class="row">
				<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
			</div>			
		</form>
		
		<br/>
		
		<div>			
			<div>
			<h5>Lista de Convidados</h5>
				<div class="row">
					<div class="input-field col s4">
						<p><span style="font-weight: bold;"> Nome Participante</span></p>
					</div>
					<div class="input-field col s3">
						<p><span style="font-weight: bold;">Email</span></p>		
					</div>
					<div class="input-field col s2">
						<p><span style="font-weight: bold;">CPF</span></p>		
					</div>
					<div class="input-field col s2">
						<p><span style="font-weight: bold;">Data Nascimento</span></p>		
					</div>
					<div class="input-field col s1">
						<p><span style="font-weight: bold;">Deletar</span></p>		
					</div>
				</div>
			</div>		
			<div th:each="participante : ${participantes}">
				<div class="row">
					<div class="input-field col s4">
						<p><span th:text="${participante.nomeParticipante}" ></span></p>
					</div>
					<div class="input-field col s3">
						<p><span th:text="${participante.email}" ></span></p>		
					</div>
					<div class="input-field col s2">
						<p><span th:text="${participante.CPF}" ></span></p>		
					</div>
					<div class="input-field col s2">
						<p><span th:text="${#calendars.format(participante.dataNascimento, 'dd/MM/yyyy')}"></span></p>		
					</div>
					<div class="input-field col s1">
						<a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarParticipante').arg(0, participante.idParticipante)).build()}"> 
							<i class="material-icons">delete_forever</i>
						</a>	
					</div>			
				</div>
			</div>
		</div>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
	<script type="text/javascript">
    	$(document).ready(function(){
    		$('#telefoneCelular').mask('(00) 0 0000-0000');
    		$('#cpf').mask('000.000.000-00');
    	});
	</script>	
	
</body>

</html>
